<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="" method="get">
    <table bgcolor="#C9FD0D" cellspacing="0" align="center" height="200" width="400">
        <tr>
            <td bgcolor="#BFYYYR"><label for="username">Username</label></td>
            <td align="center"><input type="text" name="username" placeholder="Enter username" value="admin" minlength="4"
                maxlength="6" required /></td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td align="center"><input type="password" name="pass" placeholder="Enter password" /></td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="Reset" name="reset" value="Reset">
            <input type="Submit" name="submit" value="Login"></td>
        </tr>
    </table>
    </form>
</body>
</html>

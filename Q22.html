<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="message"></div>
    <script>
        message=document.getElementById("message");
        name=prompt("Enter your Name")
        function clock(){
        dt=new Date();
        hh=dt.getHours();
        mm=dt.getMinutes();
        ss=dt.getSeconds();
        time=hh+":"+mm+":"+ss
        mess="Hey "+name+"! "+ "its "+ time+ " now :)"
        message.innerHTML=mess
        }
        setInterval(clock,1000);
    </script>
</body>
</html>

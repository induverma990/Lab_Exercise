<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Conv</title>
</head>
<body>
    <form>
        <input type="number" name="inputV" onchange="tempconv()"/>
        <select name="inputOp" onchange="tempconv()">
            <option value="C">Celsius</option>
            <option value="K">Kelvin</option>
            <option value="F">Fahrenheit</option>
        </select>
        <input type="number" name="outputV"/>
        <select name="outputOp"  onchange="tempconv()">
            <option value="C">Celsius</option>
            <option value="K">Kelvin</option>
            <option value="F">Fahrenheit</option>
        </select>


    </form>
    <script>
        function tempconv(){
            inputV=parseFloat(document.forms[0].elements['inputV'].value);
            inputOp=document.forms[0].elements['inputOp'].value;
            outputOp=document.forms[0].elements['outputOp'].value;
            if(inputOp=='C' && outputOp=='K')
            {
                result = inputV+273.15;
            }
            else if(inputOp=='K' && outputOp=='C')
            {
                result = inputV-273.15;
            }
            else if(inputOp=='C' && outputOp=='F')
            {
                result = inputV*(9/5)+32;
            }
            else if(inputOp=='F' && outputOp=='C')
            {
                result = inputV*(9/5)-32;
            }
            else if(inputOp=='K' && outputOp=='F')
            {
                result = inputV*(9/5)+32 -273.15;
            }
            else if(inputOp=='F' && outputOp=='K')
            {
                result = inputV*(9/5)-32 +273.15;
            }
            
            else{
                result=inputV;
            }
            document.forms[0].elements['outputV'].value=result;

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        row=prompt("Enter the rows: ")
        col=prompt("Enter the columns: ")
    </script>
    <table>
        <script>
            for(i=0;i<row;i++){
                document.write("<tr>");
                    for(j=0;j<col;j++){
                        document.write("<td>"+i*j+"</td>")
                    }
                    document.write("</tr>")
            }
        </script>
    </table>
</body>
</html>

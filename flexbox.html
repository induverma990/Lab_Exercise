<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: red;
            color: white;
            font-size: 40px;
            font-weight: 700;
            margin: 10px;
        }
        .container{
            display:flex;
            width:auto;
            height:100vmin;
            flex-wrap:wrap;
            flex-direction:row;
            justify-content:space-evenly;/*no overlapping for horizontal alignment*/
            align-content:space-evenly;/*vertical alignment*/
           /* align-items:end;all items have different height and width*/
           
        }
        .black{
            background-color: black;
        }
        .container div{
            display:flex;
            justify-content: center;
            align-content: space-evenly;
            align-items:center;
            border:blue 10px double;
        }
        .d1{
            position:relative;
            padding:50px;
            box-sizing:border-box;
           
        }
        .d2:hover{
         transform:rotate(360deg) scale(2) translate(200px);
           /*transform:scale(2) translate(200px);*/
            transition:1s;
            background-color: black;
            color:red;
            text-shadow:0 0 20px white;
            box-shadow:0 0 20px white ;
            
        }
        .d1 img{
            height:100%;
            width:100%;
            position:absolute;
            z-index:9;
        }
    </style>
</head>

<body>
    <div class="container black">
        <div class="d1 d2"> 
            <img src="images/19.jpg">
           <span style="z-index:10">1</span></div>
        <div class="d1 d2">
            <img src="images/18.jpeg">2</div>
        <div class="d1 d2">
            <img src="images/13.jpeg">3</div>
        <div class="d1 d2">
            <img src="images/10.jpeg">4</div>
        <div class="d1 d2">
            <img src="images/26.jpeg">5</div>
        <div class="d1 d2">
            <img src="images/24.jpeg">6</div>
        <div class="d1 d2">
            <img src="images/6.jpg">7</div>
    </div>
</body>

</html>

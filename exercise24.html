<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting Message</title>
<style>
    #greeting {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="greeting"></div>

<script>
    // Function to get the current time and return a corresponding greeting
    function getGreeting() {
        const date = new Date();
        const hour = date.getHours();
        let greeting;

        if (hour >= 5 && hour < 12) {
            greeting = "Good morning";
        } else if (hour >= 12 && hour < 18) {
            greeting = "Good afternoon";
        } else {
            greeting = "Good evening";
        }

        return greeting;
    }

    // Function to display the greeting message
    function displayGreeting() {
        const userName = prompt("Please enter your name:");
        const greeting = getGreeting();
        const greetingDiv = document.getElementById("greeting");

        greetingDiv.textContent = `${greeting}, ${userName}! Click to hide.`;

        // Hide the greeting message when clicked
        greetingDiv.addEventListener("click", function() {
            this.style.display = "none";
        });
    }

    // Call the function to display the greeting message when the page loads
    window.onload = displayGreeting;
</script>

</body>
</html>

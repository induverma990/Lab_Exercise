<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Comparison</title>
<script>
function comparePasswords() {
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;

    if (password1 !== password2) {
        alert("Passwords do not match!");
    } else {
        alert("Passwords match!");
    }
}
</script>
</head>
<body>

<h2>Password Comparison</h2>

<label for="password1">Password:</label>
<input type="password" id="password1" placeholder="Enter password"><br><br>

<label for="password2">Confirm Password:</label>
<input type="password" id="password2" placeholder="Re-enter password"><br><br>

<button onclick="comparePasswords()">Compare Passwords</button>

</body>
</html>
